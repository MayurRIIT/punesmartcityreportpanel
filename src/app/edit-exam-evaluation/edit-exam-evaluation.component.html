<h1 mat-dialog-title>Exam Detail</h1>
<div mat-dialog-content>


  <div class="row">
    <div class="col-sm-6">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input type="text" matInput [(ngModel)]="data.examObj.title" placeholder="Exam Title">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input type="text" matInput [(ngModel)]="data.examObj.description" placeholder="Description">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>School List</mat-label>
        <mat-select [(ngModel)]="data.examObj.schoolId">
          <mat-option *ngFor="let school of data.schoolList" [value]="school._id">
            {{school.schoolName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <a mat-flat-button color="primary">
        Update Exam
      </a>
    </div>
  </div>
</div>
