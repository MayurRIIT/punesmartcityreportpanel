<div style="margin: 0;padding: 0;">

  <app-topmenuheader></app-topmenuheader>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <app-sidenavmenu></app-sidenavmenu>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <ng-template #addanswer let-modal>
          <div class="modal-header">        
            <h4 class="modal-title" id="modal-basic-title">Update Module Access</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row mb-2 mb-md-0">
              <div class="col-md-12 col-lg-12 mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Allow access</label>
              </div>
            </div>  
            <div class="row mb-2 mb-md-0">
              <div class="col-md-6 col-lg-6 mb-3" *ngFor="let data of webModuleslist; let i = index;" >
                <label>
                  <input type="checkbox" value="true" [(ngModel)]="data.selected">&nbsp;&nbsp;{{data.name}}
                </label>
              </div>
            </div>  
          </div>
                
          <div class="modal-footer justify-content-center">        
            <button type="button" class="btn btn-primary" (click)="saveModules()">Update</button>        
          </div>        
        </ng-template>
        
        <div class="table-responsive  mt-3" style="overflow: auto;height: 650px;">
          <table id="ExampleTable" class="table table-striped table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <!-- <tr *ngIf="datalist.length > 0 && !loading">
                <th scope="col" colspan="1" class="pb-3">Class :- {{(gradeData == 0 || gradeData == "0") ? 'All': ordinal_suffix_of_eng(gradeData.gradeName) }}</th>
                <th scope="col" colspan="1" class="pb-3">Medium :- {{(mediumData == 0 || mediumData == "0") ? 'All' : mediumData.name}}</th>
                <th scope="col" colspan="1" class="pb-3">Subject :- {{(subjectData == 0 || subjectData == "0") ? 'All' : subjectData.name}}</th>
                <th scope="col" colspan="1" class="pb-3">Content Type :- {{(contentTypeData == 0 || contentTypeData == "0") ? 'All' : ((contentTypeData == 1 || contentTypeData == "1") ? "Animation Content" : "Revision Content") }}</th>
                <th scope="col" colspan="6"></th>
              </tr> -->
              <tr>
                <th scope="col">Sr. No.</th>
                <th scope="col">Role Name</th>
                <th scope="col">Module Assigned</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngIf="loading">
              <tr><td colspan="5" class="dataTables_empty">Loading...</td></tr>
            </tbody>
           
            <tbody *ngIf="!loading">
              <tr *ngFor="let data of datalist; let i = index;">
                <td>{{i+1}}</td>
                <td>{{data?.name}}</td>
                <td>

                  <span *ngFor="let module of data?.moduleArray">
                    <i class="{{module?.thumbnail}}" aria-hidden="true"></i>&nbsp; {{module?.name}}<br>
                  </span>

                </td>
                <td>
                  <button  title="Add/Edit Module Access"  [disabled]="loading" type="button" class="btn btn-warning" (click)="onEditAccess(i,addanswer)"><i class="fa fa-pencil" style="cursor: pointer;" aria-hidden="true"></i></button>
                </td>
              </tr>
            
              
            </tbody>
          </table>
        </div>
      </main>  
    </div>
    
  </div>
</div>
